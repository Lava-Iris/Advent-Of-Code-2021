<head>
    <title>Read Text File</title>
</head>
  
<body>
    <input type="file" name="inputfile"
            id="inputfile">
    <br>
   
    <pre id="output"></pre>
      
    <script type="text/javascript">
	function move(arr) {
  let x = 0;
  let y = 0;
  let aim = 0;
  for (let i = 0; i < arr.length - 1; i++) {
    if (arr[i].search("f") !== -1) {
      x = x + Number(arr[i + 1].charAt(0));
      y = y + aim * Number(arr[i + 1].charAt(0))
    } else if (arr[i].search("u") !== -1) {
      aim = aim - Number(arr[i + 1].charAt(0));
    } else {
      aim = aim + Number(arr[i + 1].charAt(0));
    }
  }
  return x * y;
}
        document.getElementById('inputfile')
            .addEventListener('change', function() {
              
            var fr=new FileReader();
            fr.onload=function(){
                document.getElementById('output')
                        .textContent=move(fr.result.split(' '));
            }
              
            fr.readAsBinaryString(this.files[0]);
        })
    </script>
</body>
  
</html>
